<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/gridmanager/index.css">
	<link rel="stylesheet" type="text/css" href="../css/products/products.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<title>商品列表</title>
</head>

<body>

	<section class="top-area">
		<div class="top-ele">
			<label class="top-title">商品名称:</label>
			<input class="top-con" name="title"/>
		</div>
		<div class="top-ele">
			<button class="search-action">搜索</button>
		</div>
	</section>

	<section class="grid-main">
		<table id="product"></table>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="myModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript" src="../js/gridmanager/index.js"></script>
<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/products.js"></script>
</html>
