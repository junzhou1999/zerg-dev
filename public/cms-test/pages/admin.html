<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="../css/gridmanager/index.css">
<title>管理员用户列表</title>
	<style>
		html, body{
			overflow-x:hidden;
			margin: 0;
			padding: 0;
		}
		.plugin-action{
			display: inline-block;
			color: steelblue;
			margin-right: 10px;
			cursor: pointer;
			text-decoration: none;
		}
		.plugin-action:hover{
			text-decoration: underline;
		}

		.bottom-bar{
			background: #f8f8f8;
			padding: 10px;
			margin-top: 10px;
		}
		.bottom-bar button{
			padding: 5px 20px;
			margin-right: 10px;
		}
		.bottom-bar a{
			font-size: 12px;
			margin-right: 10px;
		}
		.grid-main {
			height: calc(100vh - 27px);
		}
	</style>
</head>

<body>
	<section class="grid-main">
		<table id="admin_user"></table>
	</section>

</body>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>

</html>
